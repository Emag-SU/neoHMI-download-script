name: Create Release with install.bat

on:
  push:  # Trigger on every push to any branch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current timestamp
        id: time
        run: echo "timestamp=$(date +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ steps.time.outputs.timestamp }}
          release_name: Release ${{ steps.time.outputs.timestamp }}
          draft: false
          prerelease: false

      - name: Upload install.bat
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./install.bat
          asset_name: install.bat
          asset_content_type: application/octet-stream
